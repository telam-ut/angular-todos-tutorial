<h2>Todo List:</h2>
<app-edit-todo (add)="addTodoViaAPI($event)"></app-edit-todo>
<h1 *ngIf="!todos; else notLoading">
  Loading!
</h1>
<ng-template #notLoading>
  <div *ngFor="let todo of todos">
    <h3>{{ todo.title }}</h3>
    <textarea cols="60" rows="5">{{ todo.description }}</textarea>
    <p> Status: <input type="checkbox" [checked]="todo.done"></p>
  </div>
</ng-template>
